<section class="docs-italia-menu">
  <div id="desktop-menu" class="sidebar-nav">
    <div class="sidebar-nav__inner">
      <a class=""
        aria-controls="desktop-menu" aria-label="{{ _(t.navigation_menu_esc) }}" title="{{ t.navigation_menu_esc }}" href="#">
        <span class="" aria-hidden="true"></span>
      </a>

      <button data-toggle="collapse" data-target="#content-index" aria-expanded="true" class="sidebar-btn p-3 sidebar-btn--desktop" type="button" aria-controls="content-index">
        {{ _(t.content_index) }}
        <span class="it-icon-collapse float-right"></span>
        <span class="it-icon-expand float-right"></span>
      </button>
      <div id="content-index" class="content-index--menu sidebar-list--wrapper sidebar-accordion-content collapse show" data-parent="#desktop-menu">
        <ul class="{% if pagename == master_doc %}current{% endif %}">
          <li class="toctree-l1 {% if pagename == master_doc %}current{% endif %}">
            <a href='{{ pathto(master_doc) }}'>{{ _(t.introduction|capitalize) }}</a>
          </li>
        </ul>
        {{ content_toc }}
      </div>

      <!-- Other menu with button-->
      <button data-toggle="collapse" data-target="#figures-index" aria-expanded="true" class="sidebar-btn p-3 sidebar-btn--desktop collapsed" type="button" aria-controls="figures-index">
        {{ _(t.figures_index) }}
        <span class="it-icon-collapse float-right"></span>
        <span class="it-icon-expand float-right"></span>
      </button>
      <div id="figures-index" class="figures-index--menu sidebar-list--wrapper sidebar-accordion-content collapse" data-parent="#desktop-menu">
        {{ figures_toc }}
      </div>

      <button data-toggle="collapse" data-target="#table-index" aria-expanded="true" class="sidebar-btn p-3 sidebar-btn--desktop collapsed" type="button" aria-controls="table-index">
        {{ _(t.table_index) }}
        <span class="it-icon-collapse float-right"></span>
        <span class="it-icon-expand float-right"></span>
      </button>
      <div id="table-index" class="table-index--menu collapse sidebar-list--wrapper sidebar-accordion-content collapse" data-parent="#desktop-menu">
        {{ tables_toc }}
      </div>

      <button data-toggle="collapse" data-target="#glossary-index" aria-expanded="true" class="sidebar-btn p-3 sidebar-btn--desktop collapsed" type="button" aria-controls="glossary-index">
        {{ _(t.glossary) }}
        <span class="it-icon-collapse float-right"></span>
        <span class="it-icon-expand float-right"></span>
      </button>
      <div id="glossary-index" class="glossary-mobile--menu sidebar-list--wrapper sidebar-accordion-content collapse" data-parent="#desktop-menu">
        {{ glossary_toc }}
      </div>

    </div>
  </div>
</section>
