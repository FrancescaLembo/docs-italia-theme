<div class="cookiebar bg-dark p-4 hide" aria-hidden="true">
    <p class="text-white">
      {{ t.cookiebar_msg }}
    </p>
    <p>
        <button data-accept="cookiebar" class="btn btn-info mr-2">{{ t.cookiebar_accept }}</button>
        <a href="{{ site.privacy_link }}" class="btn btn-outline-info">{{ t.cookiebar_privacy_policy }}</a>
    </p>
</div>
