<div class="bg-primary--darken">
    <footer class="container-fluid">

      <div class="row pt-5 pb-5 pl-4 pl-md-5 pr-4 pr-md-5">

        <div class="col-12 border-bottom border-dark-blue pb-2">
          <img class="" src="{{ site.owner_logo }}"
            alt="{{ site.owner_full }}" style="height: 80px; max-width: 100%">
          <p class="">
          </p>
        </div>

        <!-- <div class="">
          <p class="">{{ _(t.in_collaboration_with) }}</p>
          <div class="">
            <div class="">
              <img class="" src="{{ site.gov_logo | d('//placehold.it/75x80?text=placeholder') }}" alt=""
                style="height: 4em; max-width: 100%">
              <img class="" src="{{ site.partner_logo | d('//placehold.it/75x80?text=placeholder') }}" alt=""
                style="height: 4em; max-width: 100%">
            </div>
            <div class=""></div>
            <p class="">
              {{ site.partner_full | upper }}
            </p>
          </div>
        </div> -->

        <div class="col-12 pt-3">
          <ul class="footer-menu list-inline pl-0">
            {% for link in site.data.footer_links %}
              {% set link_name = link.title %}
              <li class="list-inline-item">
                <strong><a class="footer-menu__link text-light-blue" href="{{ link.url }}">{% if t[link_name] %}{{ _(t[link_name]) }}{% else %}{{ _(link_name) }}{% endif %}</a></strong>
              </li>
            {% endfor %}

          </ul>
        </div>
      </div>

      <div class="t_translate-wrap">
        <span class="t_translate" data-name="shareMsg" data-translation="{{ _(t.share_msg) }}"/>
        <span class="t_translate" data-name="compareVersions" data-translation="{{ _(t.compare_versions) }}"/>
        <span class="t_translate" data-name="copyLink" data-translation="{{ _(t.copy_link) }}"/>
        <span class="t_translate" data-name="copiedLink" data-translation="{{ _(t.copied_link) }}"/>
        <span class="t_translate" data-name="seeActions" data-translation="{{ _(t.see_actions) }}"/>
        <span class="t_translate" data-name="otherActions" data-translation="{{ _(t.other_actions) }}"/>
        <span class="t_translate" data-name="comments" data-translation="{{ _(t.comments) }}"/>
        <span class="t_translate" data-name="backToText" data-translation="{{ _(t.back_to_text) }}"/>
        <span class="t_translate" data-name="glossayEmpty" data-translation="{{ _(t.glossay_empty) }}"/>
        <span class="t_translate" data-name="goToGlossay" data-translation="{{ _(t.go_to_glossary) }}"/>
        <span class="t_translate" data-name="deepening" data-translation="{{ _(t.deepening) }}"/>
        <span class="t_translate" data-name="example" data-translation="{{ _(t.example) }}"/>
        <span class="t_translate" data-name="consultation" data-translation="{{ _(t.consultation) }}"/>
        <span class="t_translate" data-name="showMore" data-translation="{{ _(t.show_more) }}"/>
        <span class="t_translate" data-name="showLess" data-translation="{{ _(t.show_less) }}"/>
        <span class="t_translate" data-name="note" data-translation="{{ _(t.note) }}"/>
      </div>

    </footer>
</div>
